<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 2: Error Identification</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #e1f5fe, #bbdefb);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    section {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 700px;
    }

    h2 {
      color: #1565c0;
      border-bottom: 2px solid #90caf9;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    pre {
      background: #e3f2fd;
      border-left: 5px solid #1565c0;
      padding: 15px;
      overflow-x: auto;
      font-family: "Courier New", monospace;
      font-size: 15px;
      border-radius: 5px;
    }

    .note {
      font-style: italic;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Activity 2: Error Identification</h1>

  <section>
    <h2>Corrected Code Snippet</h2>
    <pre>
@media (min-width: 600px) {
  .box {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }
}
    </pre>

    <p class="note">
      ✅ Corrections made:  
      • Added parentheses after <code>@media</code><br>
      • Changed <code>grid-columns</code> → <code>grid-template-columns</code><br>
      • Used <code>display: grid</code> for correct layout
    </p>
  </section>

</body>
</html>
