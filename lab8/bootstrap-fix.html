<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 2 - Bootstrap Fix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f3;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #198754;
      margin-bottom: 30px;
    }

    .box {
      background-color: #d1e7dd;
      border: 3px solid #198754;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      color: #155724;
      font-weight: bold;
      margin-bottom: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      background-color: #cfe3da;
    }
  </style>
</head>
<body>
<br>
  <h1>Activity 2: Error Identification</h1> <br>

  <div class="container">
    <div class="row gy-3">
      <div class="col-12">
        <div class="box">Box 1</div>
      </div>
      <div class="col-12">
        <div class="box">Box 2</div>
      </div>
    </div>
  </div>

</body>
</html>
