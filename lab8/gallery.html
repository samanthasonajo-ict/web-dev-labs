<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr; /* 1 column on small screens */
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }

    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 992px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Grid Gallery</h1>
  <div class="gallery">
    <img src="images/japan1.jpg" alt="Sample 1">
    <img src="images/japan2.jpg" alt="Sample 2">
    <img src="images/japan3.jpg" alt="Sample 3">
    <img src="images/japan4.jpg" alt="Sample 4">
    <img src="images/japan5.jpg" alt="Sample 5">
    <img src="images/japan6.jpg" alt="Sample 6">
  </div>
</body>
</html>
