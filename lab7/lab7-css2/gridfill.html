<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a8f2fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background-color: #f1f8e9;
            border-radius: 10px;
        }

        .grid-item {
            background-color: #011d18;
            color: #ffffff;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #00796b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">
            <h2>Web Development</h2>
        </div>
        <div class="grid-item">
            <h2>Sami Dubi</h2>
        </div>
        <div class="grid-item">
            <h2>BSIE-ICT 3A</h2>
        </div>
    </div>

</body>
</html>
