<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: #fee6e6;
    }

    .flex-container {
      display: flex;
      justify-content: center; 
      gap: 50px; 
    }

    .box {
      background-color: #d33f84;
      color: white;
      padding: 40px;
      text-align: center;
      border-radius: 15px;
      flex: 0 0 150px; 
    }
  </style>
</head>
<body>

  <h1>Flexbox</h1> 
  <div class="flex-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
