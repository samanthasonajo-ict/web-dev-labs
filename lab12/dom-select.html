<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Selection and Text Change</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fde2e4; 
      text-align: center;
      padding: 50px;
      color: #5d3a3a;
    }


    h2 {
      background-color: #ffcdb2;
      padding: 15px;
      border-radius: 10px;
      width: 60%;
      margin: 0 auto 30px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #5d3a3a;
      font-size: 36px;
      margin-bottom: 20px;
    }

    button {
      background-color: #ffb5a7;
      color: #5d3a3a;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fcd5ce;
      transform: scale(1.05);
    }
  </style>

  <script src="dom.js" defer></script>
</head>
<body>

  <h2>Activity 1: DOM Selection and Text Change</h2>

  <h1 id="page-title">Welcome!</h1>
  <button onclick="changeTitle()">Change Title</button>

</body>
</html>
