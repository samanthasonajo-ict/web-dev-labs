<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 3 - Feedback Array</title>
  <style>
    body {
      background-color: #FFF1C1;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    .feedback-box {
      background: white;
      display: inline-block;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Activity 3: Feedback Array</h2>
  <div class="feedback-box">
    <p>Open the console to view feedbacks!</p>
  </div>

  <script>
    let feedbacks = [];
    feedbacks.push("Great coffee!");
    feedbacks.push("Nice ambiance");

    for (let i = 0; i < feedbacks.length; i++) {
      console.log(feedbacks[i]);
    }
  </script>

</body>
</html>
