<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 3: Fill-in-the-Blanks Code</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff1e6; 
      color: #4a3f35;
      text-align: center;
      padding: 50px;
    }

    h2 {
      background-color: #fcd5ce; 
      padding: 15px;
      border-radius: 10px;
      width: 60%;
      margin: 0 auto 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .frame-box {
      background-color: #fff;
      border: 3px solid #f08080;
      border-radius: 15px;
      padding: 40px;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      text-align: left;
      line-height: 1.8;
    }

    p {
      font-size: 18px;
      color: #5a4d4d;
    }

    button {
      display: block;
      margin: 20px auto 0;
      background-color: #f9dcc4;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: #4a3f35;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fde2e4;
      transform: scale(1.05);
    }
  </style>

  <script src="fill-blanks.js" defer></script>
</head>
<body>

  <h2>Activity 3: Fill-in-the-Blanks Code</h2>

  <div class="frame-box">
    <p>Check the console below to see your personalized message.</p>
    <button onclick="showMessage()">Show Message</button>
  </div>

</body>
</html>
