<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Styles</title>
    <link rel="stylesheet" href="style.css">
    <style>

        h1 {
            color: navy; 
            background-color: lightblue; 
            padding: 10px; 
        }
        h2 {
            color: darkgreen; 
        }
    </style>
</head>
<body>
    <p style="color: purple; font-weight: bold;">This paragraph has an inline style applied.</p>

    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>

    <div class="styled-box">
        This is a styled box using an external stylesheet.
    </div>

    <button class="styled-button">
        Styled button
    </button>

    </body>
</html>
