<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Content Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .box {
      padding: 20px;
      background-color: white;
      border: 3px solid #4caf50;
      border-radius: 10px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .box:nth-child(2) {
      border: 3px dashed #ff9800;
      border-radius: 20px;
      background-color: #fff3e0;
    }

    .box:nth-child(3) {
      border: 3px dotted #2196f3;
      border-radius: 30px;
      background-color: #e3f2fd;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h2>Grid Page Layout</h2>
  <div class="container">
    <div class="box">
      <h3>Box 1</h3>
      <p>This is the first content box with solid border.</p>
    </div>
    <div class="box">
      <h3>Box 2</h3>
      <p>This is the second content box with dashed border.</p>
    </div>
    <div class="box">
      <h3>Box 3</h3>
      <p>This is the third content box with dotted border.</p>
    </div>
  </div>

</body>
</html>
