<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Haven Café</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact-style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="text-center p-4">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you!</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Menu.html">Menu</a></li>
      <li><a href="About.html">About Us</a></li>
      <li><a href="Contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Contact Section -->
  <main class="contact-container my-5">

    <!-- Info Section -->
    <section class="contact-box">
      <h2>📍 Come Visit Us</h2>
      <p>021 Kyupal Street, Taft Avenue, Metro Manila</p>
      <p>🕒 Opening Hours: 7:00 AM – 5:00 PM</p>
      <p>📧 Email: imnida@havencafe.com</p>
    </section>

    <!-- Contact Form -->
    <section class="contact-box">
      <h2>✉️ Message Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </section>

  </main>

  <footer class="text-center p-3 bg-light">
    <p>&copy; 2025 Haven Café. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
