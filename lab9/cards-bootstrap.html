<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
      background-color: #f9f9f9;
    }
    .card {
      border: none; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      color: #333;
    }
    .btn {
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Responsive Card Layout</h1>
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Sample 1">
          <div class="card-body">
            <h5 class="card-title">Card Title 1</h5>
            <p class="card-text">This is a short description for card 1.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Sample 2">
          <div class="card-body">
            <h5 class="card-title">Card Title 2</h5>
            <p class="card-text">This is a short description for card 2.</p>
            <a href="#" class="btn btn-success">Learn More</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Sample 3">
          <div class="card-body">
            <h5 class="card-title">Card Title 3</h5>
            <p class="card-text">This is a short description for card 3.</p>
            <a href="#" class="btn btn-warning">Explore</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
