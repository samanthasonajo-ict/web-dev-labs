<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Profile</title>
  <style>
    body{
      font-family: Georgia, "Times New Roman", serif;
      background:#fff;
      margin:0;
      padding:40px 20px;
      color:#222;
    }
    .card{
      max-width:800px;
      margin:0 auto;
      border:2px solid #bdbdbd;
      border-radius:18px;
      padding:28px 32px 36px;
      position:relative;
    }
    .label{
      position:absolute;
      top:-14px;
      left:50%;
      transform:translateX(-50%);
      background:#fff;
      padding:2px 14px;
      font-size:13px;
      letter-spacing:.5px;
      color:#555;
      border:1px solid #cfcfcf;
      border-radius:6px;
    }
    h1{
      font-size:48px;
      margin:6px 0 28px;
      font-weight:700;
    }
    h2{
      font-size:34px;
      margin:28px 0 14px;
      font-weight:700;
    }
    p{
      font-size:20px;
      line-height:1.6;
      margin:0 0 18px;
    }
    ul{
      margin:0 0 22px 26px;
      padding:0;
      font-size:20px;
    }
    li{ margin:8px 0; }
    .quote{
      font-style:italic;
      font-size:20px;
      margin-top:8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="label">WIREFRAME IMAGE</div>

    <h1>My Personal Profile</h1>

    <p>Hello. I’m Sam!</p>
    <p>I’m currently learning web development.</p>

    <h2>Skills:</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>C Sharp</li>
    </ul>

    <p class="quote">“Change is scary, but so is staying the same.”</p>
  </div>
</body>
</html>
