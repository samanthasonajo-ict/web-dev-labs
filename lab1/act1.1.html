    <style>
        body {
            font-family: "Poppins", sans-serif;

            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;

            margin-top: 120px; 
            max-width: 90%;
            word-wrap: break-word;
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                padding: 15px 25px;
                margin-top: 100px;

        }

        @media (max-width: 480px) {
            h1 {
