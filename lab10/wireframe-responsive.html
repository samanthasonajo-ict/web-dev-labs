<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe – Café Bliss</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Banner Section -->
  <section class="bg-dark text-white text-center py-5 mb-4">
    <h1>Welcome to Café Bliss</h1>
    <p class="lead">A layout built using Bootstrap utility classes</p>
  </section>

  <!-- Cards Section -->
  <section class="container mb-5">
    <div class="row text-center">
      <div class="col-12 col-md-4 mb-3">
        <div class="p-4 bg-white shadow-sm rounded">
          <h5>Quality Coffee</h5>
          <p>Only the best beans from local farms.</p>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <div class="p-4 bg-white shadow-sm rounded">
          <h5>Friendly Staff</h5>
          <p>Great service with a smile every time.</p>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <div class="p-4 bg-white shadow-sm rounded">
          <h5>Cozy Ambience</h5>
          <p>A perfect space to relax and unwind.</p>
        </div>
      </div>
    </div>
  </section>


  <section class="bg-dark text-white text-center py-5">
    <h4>Visit Us Today!</h4>
    <p>We’re open from 8 AM to 8 PM daily.</p>
    <button class="btn btn-light">See Our Menu</button>
  </section>

</body>
</html>
