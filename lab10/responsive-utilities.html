<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Utility Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <section class="container-fluid p-3 p-md-5 bg-light">
    <h2 class="text-center mb-4">Responsive Utility Showcase</h2>


    <div class="row">
      <div class="col-12 col-md-4 mb-3">
        <div class="card p-3 shadow-sm">
          <h5 class="card-title">Card One</h5>
          <p class="card-text">This card stacks on small screens.</p>
        </div>
      </div>

      <div class="col-12 col-md-4 mb-3">
        <div class="card p-3 shadow-sm">
          <h5 class="card-title">Card Two</h5>
          <p class="card-text">Uses col-12 col-md-4 grid classes.</p>
        </div>
      </div>

      <div class="col-12 col-md-4 mb-3">
        <div class="card p-3 shadow-sm">
          <h5 class="card-title">Card Three</h5>
          <p class="card-text">Responsive with Bootstrap utilities.</p>
        </div>
      </div>
    </div>


    <div class="text-center mt-4">
      <img src="images/yili.jpg" class="img-fluid d-none d-md-block" alt="Yili">
    </div>
  </section>

</body>
</html>
