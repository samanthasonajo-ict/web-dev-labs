<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Sections with Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <section class="bg-primary text-white text-center py-5 mb-4">
    <h2>Welcome to Bootstrap Utilities</h2>
    <p>Using bg-primary with padding and margin utilities.</p>
  </section>

  <section class="bg-success text-white text-center py-5 mb-4">
    <h2>Success Section</h2>
    <p>This one uses bg-success and Bootstrap spacing utilities.</p>
  </section>

  <section class="bg-dark text-white text-center py-5 mb-4">
    <h2>Dark Mode Section</h2>
    <p>Combining bg-dark and text-white for contrast.</p>
  </section>

</body>
</html>
