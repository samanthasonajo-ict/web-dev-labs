<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Sections with Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hover-section {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
    }
    .hover-section:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row g-4">

      <div class="col-md-4">
        <section class="hover-section bg-primary text-white text-center p-5">
          <h2>Welcome</h2>
          <p>Using bg-primary with padding and margin utilities.</p>
        </section>
      </div>

      <div class="col-md-4">
        <section class="hover-section bg-success text-white text-center p-5">
          <h2>Success</h2>
          <p>This one uses bg-success and Bootstrap spacing utilities.</p>
        </section>
      </div>

      <div class="col-md-4">
        <section class="hover-section bg-dark text-white text-center p-5">
          <h2>Dark Mode</h2>
          <p>Combining bg-dark and text-white for contrast.</p>
        </section>
      </div>

    </div>
  </div>

</body>
</html>
