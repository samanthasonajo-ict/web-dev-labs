<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Sections with Hover Effect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hover-section {
      transition: all 0.4s ease;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Hover effects per section */
    .bg-primary:hover {
      background-color: #4da3ff !important; /* lighter blue */
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .bg-success:hover {
      background-color: #5cd65c !important; /* lighter green */
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .bg-dark:hover {
      background-color: #444 !important; /* softer dark gray */
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row g-4">

      <div class="col-md-4">
        <section class="hover-section bg-primary text-white text-center p-5">
          <h2>Welcome</h2>
          <p>Using bg-primary with hover color and spacing utilities.</p>
        </section>
      </div>

      <div class="col-md-4">
        <section class="hover-section bg-success text-white text-center p-5">
          <h2>Success</h2>
          <p>This one uses bg-success with a hover transition effect.</p>
        </section>
      </div>

      <div class="col-md-4">
        <section class="hover-section bg-dark text-white text-center p-5">
          <h2>Dark Mode</h2>
          <p>Combining bg-dark and text-white with hover animation.</p>
        </section>
      </div>

    </div>
  </div>

</body>
</html>
